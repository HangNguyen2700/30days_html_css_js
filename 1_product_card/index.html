<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card"> 
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card_img">
            <img src="pngwing.png" alt="">
        </div>
        
        <div class="card_title">Nike Air Huarache</div>
        <div class="card_price">119,99â‚¬</div>

        <div class="card_size">Size:
            <span class="card_size">6</span>
            <span class="card_size">7</span>
            <span class="card_size">8</span>
            <span class="card_size">9</span>
        </div>
        <div class="card_color">Color:
            <span class="card_color--green"></span>
            <span class="card_color--red"></span>
            <span class="card_color--black"></span>
        </div>

        <div class="card_action">
            <button class="buy">Buy now</button>
            <button class="add">Add to cart</button>
        </div>
    </div>
</body>
</html>
